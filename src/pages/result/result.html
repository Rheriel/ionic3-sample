<ion-header>
    <ion-toolbar>
        <ion-title>
            {{licensePlate}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Back</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <h2>{{car.name}}</h2>
        </ion-item>
        <ion-item *ngFor="let item of car['options']">
            {{item.title}}
        </ion-item>
    </ion-list>
</ion-content>
